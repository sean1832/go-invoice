name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            binary: go-invoice.exe
            archive_name: go-invoice-windows-amd64.zip
          - os: ubuntu-latest
            binary: go-invoice
            archive_name: go-invoice-linux-amd64.zip
          - os: macos-13 # This runner uses Intel architecture
            binary: go-invoice
            archive_name: go-invoice-macos-amd64.zip
          - os: macos-14 # This runner is Apple Silicon
            binary: go-invoice
            archive_name: go-invoice-macos-arm64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"

      - name: Extract version from release tag
        id: version
        shell: bash
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build application
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: node build.js all

      - name: Create release archive
        shell: bash
        run: |
          cd backend/bin
          7z a ${{ matrix.archive_name }} ${{ matrix.binary }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backend/bin/${{ matrix.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
