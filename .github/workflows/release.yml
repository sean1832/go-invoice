name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    name: Cross-Compile and Release
    runs-on: ubuntu-latest # Single runner handles all OS builds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"

      - name: Extract version from release tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build All Targets
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          # 1. Linux (Run 'all' to build frontend once + Linux binary)
          echo "Building Linux..."
          node build.js all --platform=linux --arch=amd64 --version=$VERSION

          # 2. Windows (Reuse frontend)
          echo "Building Windows..."
          node build.js backend --platform=windows --arch=amd64 --version=$VERSION

          # 3. macOS Apple Silicon (Reuse frontend)
          echo "Building macOS..."
          node build.js backend --platform=macos --arch=arm64 --version=$VERSION

      - name: Archive Binaries
        run: |
          cd backend/bin

          # Zip Linux
          zip go-invoice-linux-amd64.zip go-invoice-linux-amd64

          # Zip Windows
          zip go-invoice-windows-amd64.zip go-invoice-windows-amd64.exe

          # Zip macOS
          zip go-invoice-macos-arm64.zip go-invoice-darwin-arm64

      # ================================
      # Docker Build & Push
      # ================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/go-invoice:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/go-invoice:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull and Export Docker Image
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/go-invoice:${{ steps.version.outputs.VERSION }}
        run: |
          docker pull --platform linux/amd64 $IMAGE
          docker save $IMAGE | gzip > backend/bin/go-invoice-docker-amd64.tar.gz

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backend/bin/go-invoice-linux-amd64.zip
            backend/bin/go-invoice-windows-amd64.zip
            backend/bin/go-invoice-macos-arm64.zip
            backend/bin/go-invoice-docker-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
